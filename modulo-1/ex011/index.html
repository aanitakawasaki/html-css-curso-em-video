<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>adaptação de material para múltiplas mídias</h1>
    <h2>imagem dinâmica</h2>
    <p>tente abrir esse site em vários dispositivos diferentes ou, simplesmente, aumente e diminua o tamanho do seu navegador!</p>

        <picture>
            <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="imagem flexível">
        </picture>

    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <!--<audio src="midias/guanacast-33.mp3" controls></audio>-->
    <audio preload="none" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p> infelizemente seu navegador não consegue reproduzir áudio. clique aqui [fazer um link para download aqui] para baixar o arquivo MP3.
    </audio>
</body>
</html>
