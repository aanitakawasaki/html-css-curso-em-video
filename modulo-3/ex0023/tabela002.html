<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <h2>Spotify Daily Chart - Brazil - 2023/07/08</h2>

            <tr>
                <th>Artista</th>

            </tr>

        <tbody>
            <tr>
                <td>DENNIS</td>
                <td>Tá OK</td>
                <td class="num">1905970</td>
            </tr>
            <tr>
                <td>Agroplay</td>
                <td>Nosso Quadro</td>
                <td class="num">1595951	</td>
            </tr>
            <tr>
                <td>Mc Livinho</td>
                <td>Novidade na Área</td>
                <td class="num">1563043</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de plays</th>
                <td class="num"><strong>5064964</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
