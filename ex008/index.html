<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principais formatações</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito/destaque</h2>
    <p>nessa frase temos um termo <b>em negrito</b> usando a tag B (não semântica)</p>
    <p>nessa frase temos um termo <strong>em negrito</strong> usando a tag STRONG (semântica)</p>
    <p>nesta frase, <i>em itálico</i></p>
    <p>nesta frase, <em>em itálico</em> (semantico)</p>
    <p>testando o Wrap with Abbreviation</p>
</body>
</html>
